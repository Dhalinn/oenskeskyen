<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Bruger Dashboard - Ønskeskyen</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
    }
    h1 {
        background-color: #007bff;
        color: white;
        padding: 15px;
        margin: 0;
    }
    ul {
        list-style: none;
        padding: 20px;
    }
    li {
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 15px;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    a {
        display: inline-block;
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
        margin-top: 20px;
        border: 1px solid #007bff;
        border-radius: 5px;
        padding: 10px 15px;
    }
    a:hover {
        background-color: #007bff;
        color: white;
    }
</style>
<body>
<header>
    <h2>Velkommen, <span th:text="${username}">Bruger</span>!</h2>
    <a th:href="@{/logout}">Log ud</a>
</header>

<section>
    <h3>Din ønskeseddler</h3>
    <div th:if="${wishlists == null || wishlists.size() == 0}">
        <p>Du har ingen ønskeseddler. <a th:href="@{/wishlist/create}">Opret en nu</a>!</p>
    </div>
    <div th:if="${wishlists != null && wishlists.size() > 0}">
        <ul>
            <li th:each="wishlist : ${wishlists}">
                <span th:text="${wishlist.wishlistName}">Ønskeseddel</span>
                <a th:href="@{/wishlist/view/{id}(id=${wishlist.wishlistId})}">Vis</a>
                <a th:href="@{/wishlist/edit/{id}(id=${wishlist.wishlistId})}">Redigere</a>
                <a th:href="@{/wishlist/delete/{id}(id=${wishlist.wishlistId})}">Slet</a>
            </li>

        </ul>
        <p><a th:href="@{/wishlist/create}">Opret flere</a></p>
    </div>
</section>
</body>
</html>
